<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Grupo Revelação - Pagode</title>
</head>
<body>
    <h1>Grupo Revelação</h1>
    <form id="form-grupo_revelacao">
        <label><input type="checkbox" name="musica" value="Música 1"> Música 1</label><br>
        <label><input type="checkbox" name="musica" value="Música 2"> Música 2</label><br>
        <label><input type="checkbox" name="musica" value="Música 3"> Música 3</label><br>
        <button type="button" onclick="enviarWhatsApp()">Enviar para WhatsApp</button>
    </form>
    <script>
        function enviarWhatsApp() {
            const form = document.getElementById('form-grupo_revelacao');
            const musicas = Array.from(form.elements['musica'])
                                  .filter(el => el.checked)
                                  .map(el => el.value);
            const mensagem = 'Olá, já fiz o Pix e quero essas músicas:\n' + musicas.join('\n');
            const url = 'https://wa.me/5511972330562?text=' + encodeURIComponent(mensagem);
            window.open(url, '_blank');
        }
    </script>
</body>
</html>
