
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Arrocha</title>
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: gold;
      margin-bottom: 30px;
      text-shadow: 0 0 10px gold;
    }

    .botao-cantor {
      padding: 14px 20px;
      font-size: 16px;
      font-weight: bold;
      border: 2px solid gold;
      color: white;
      background: black;
      border-radius: 12px;
      box-shadow: 0 0 8px gold;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 280px;
      margin: 10px auto;
      display: block;
    }

    .botao-cantor:hover {
      background: gold;
      color: black;
      box-shadow: 0 0 20px gold;
    }

    a {
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>Arrocha</h1>
  <a href="pablo.html"><button class="botao-cantor">Pablo</button></a>
</body>
</html>
