<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>KantaPlay - Sertanejo Universitário</title>
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: gold;
      margin-bottom: 30px;
      text-shadow: 0 0 10px gold;
    }

    .container-vertical {
      display: flex;
      justify-content: center;
      gap: 40px;
    }

    .coluna {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .botao-estilo {
      padding: 14px 20px;
      font-size: 16px;
      font-weight: bold;
      border: 2px solid gold;
      color: white;
      background: black;
      border-radius: 12px;
      box-shadow: 0 0 8px gold;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 220px;
    }

    .botao-estilo:hover {
      background: gold;
      color: black;
      box-shadow: 0 0 20px gold;
    }

    @media (max-width: 768px) {
      .container-vertical {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
