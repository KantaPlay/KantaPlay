<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Catálogo de Playbacks</title>
  <link rel="stylesheet" href="style.css">
  
  <script>
    function enviarParaWhatsApp() {
      const checkboxes = document.querySelectorAll('input[type=checkbox]');
      let musicasSelecionadas = [];
      checkboxes.forEach(cb => {
        if (cb.checked) {
          musicasSelecionadas.push(cb.nextSibling.textContent.trim());
        }
      });

      if (musicasSelecionadas.length === 0) {
        alert('Por favor, selecione ao menos uma música.');
        return;
      }

      const mensagemBruta = "Olá, já fiz o Pix e segue a lista dos playbacks que escolhi:\n\n" +
        musicasSelecionadas.map(m => "- " + m).join("\n");

      const url = "https://wa.me/5511972330562?text=" + encodeURIComponent(mensagemBruta);
      window.open(url, '_blank');
    }
  </script>

</head>
<body>
  <header>
    <img src="logo.png" alt="Logo KantaPlay" class="logo">
    <h2>Catálogo Completo de Playbacks</h2>

  </header>
  <main style="min-height: 400px;">
