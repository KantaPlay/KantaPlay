<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Samba e Pagode</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    header img.logo {
      max-width: 180px;
      margin-bottom: 10px;
    }

    h1 {
      color: gold;
      text-shadow: 0 0 10px gold;
      margin-bottom: 30px;
    }

    .moldura {
      background-color: #111;
      border: 2px solid gold;
      border-radius: 12px;
      padding: 30px;
      max-width: 800px;
      margin: 0 auto;
      box-shadow: 0 0 20px gold;
    }

    .botoes-colunas {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 20px;
    }

    .botao-cantor {
      flex: 1 1 calc(50% - 20px);
      background: black;
      border: 2px solid gold;
      color: white;
      padding: 14px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 12px;
      box-shadow: 0 0 10px gold;
      transition: 0.3s;
      text-decoration: none;
      display: block;
    }

    .botao-cantor:hover {
      background-color: gold;
      color: black;
      box-shadow: 0 0 20px gold;
    }

    footer {
      background-color: #111;
      padding: 20px;
      margin-top: 40px;
    }

    footer p, footer a {
      color: #ccc;
      font-size: 0.9em;
      text-decoration: none;
    }

    footer a {
      color: gold;
      margin: 0 8px;
    }

    @media (max-width: 600px) {
      .botao-cantor {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo KantaPlay" class="logo">
    <h1>Samba e Pagode</h1>
  </header>

  <main>
    <div class="moldura">
      <div class="botoes-colunas">
        <a href="dilsinho.html" class="botao-cantor">Dilsinho</a>
        <a href="eliana-de-lima.html" class="botao-cantor">Eliana de Lima</a>
        <a href="raca-negra.html" class="botao-cantor">Raça Negra</a>
        <a href="so-pra-contrariar.html" class="botao-cantor">Só pra Contrariar</a>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 KantaPlay - Todos os direitos reservados.</p>
    <p>
      <a href="https://www.instagram.com/paulosergiodosreisbedendo" target="_blank">Instagram</a> |
      <a href="#">Termos de Uso</a> |
      <a href="#">Política de Privacidade</a>
    </p>
  </footer>
</body>
</html>
