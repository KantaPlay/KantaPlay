<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guilherme e Santiago</title>
  <link rel="stylesheet" href="../../style.css">
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    header .logo {
      max-width: 400px;
      height: auto;
      margin-bottom: 20px;
    }

    h1 {
      color: gold;
      text-shadow: 0 0 10px gold;
      font-size: 2em;
    }

    .caixa {
      background-color: #111;
      border: 2px solid gold;
      border-radius: 12px;
      padding: 20px;
      max-width: 600px;
      margin: 0 auto 20px;
      text-align: left;
    }

    .musica {
      margin: 5px 0;
    }

    .botao-whatsapp {
      background-color: gold;
      color: black;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      display: inline-block;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <img src="../../logo.png" alt="Logo KantaPlay" class="logo">
    <h1>Guilherme e Santiago</h1>
  </header>
  <div class="caixa">
    <form id="form">
      <div class="musica"><label><input type="checkbox" name="musica" value="Bolo Doido - Guilherme & S"> Bolo Doido - Guilherme & S</label></div>
      <div class="musica"><label><input type="checkbox" name="musica" value="Do outro lado da cidade"> Do outro lado da cidade</label></div>
      <div class="musica"><label><input type="checkbox" name="musica" value="E DAI - GUILHERME & SANTIAGO"> E DAI - GUILHERME & SANTIAGO</label></div>
      <div class="musica"><label><input type="checkbox" name="musica" value="METE SUA BOCA NA MINHA - GUILHERME & SANTIAGO"> METE SUA BOCA NA MINHA - GUILHERME & SANTIAGO</label></div>
      <div class="musica"><label><input type="checkbox" name="musica" value="Nao tem cachaca que cura - Guilherme & S"> Nao tem cachaca que cura - Guilherme & S</label></div>
      <div class="musica"><label><input type="checkbox" name="musica" value="O Valentao - Guilherme & S"> O Valentao - Guilherme & S</label></div>
      <div class="musica"><label><input type="checkbox" name="musica" value="QUE DA VONTADE DA - GUILHERME & SANTIAGO"> QUE DA VONTADE DA - GUILHERME & SANTIAGO</label></div>
      <div class="musica"><label><input type="checkbox" name="musica" value="SAFADA CACHORRA BANDIDA"> SAFADA CACHORRA BANDIDA</label></div>
      <div class="musica"><label><input type="checkbox" name="musica" value="TA SE ACHANDO - GUILHERME & SANTIAGO"> TA SE ACHANDO - GUILHERME & SANTIAGO</label></div>
      <div class="musica"><label><input type="checkbox" name="musica" value="To Solteiro To Feliz - Guilherme & S"> To Solteiro To Feliz - Guilherme & S</label></div>
      <div class="musica"><label><input type="checkbox" name="musica" value="Tudo tem um porque"> Tudo tem um porque</label></div>
      <div class="musica"><label><input type="checkbox" name="musica" value="Vou ate o fim - Guilherme & S"> Vou ate o fim - Guilherme & S</label></div>
    </form>
  </div>
  <a class="botao-whatsapp" href="#" onclick="enviarWhatsApp()">Enviar pelo WhatsApp</a>

  <script>
    function enviarWhatsApp() {
      const selecionadas = Array.from(document.querySelectorAll('input[name=musica]:checked')).map(cb => cb.value);
      const mensagem = encodeURIComponent("Olá! Gostaria das seguintes músicas:\n" + selecionadas.join("\n"));
      const telefone = "5511972330562";
      window.open(`https://wa.me/${telefone}?text=${mensagem}`, "_blank");
    }
  </script>
</body>
</html>
