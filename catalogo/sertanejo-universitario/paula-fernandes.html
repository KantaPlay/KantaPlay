<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paula Fernandes</title>
  <link rel="stylesheet" href="../../style.css">
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    header .logo {
      max-width: 400px;
      height: auto;
      margin-bottom: 20px;
    }

    h1 {
      color: gold;
      text-shadow: 0 0 10px gold;
      font-size: 2em;
    }

    .caixa {
      background-color: #111;
      border: 2px solid gold;
      border-radius: 12px;
      padding: 20px;
      max-width: 600px;
      margin: 0 auto 20px;
      text-align: left;
    }

    .musica {
      margin: 5px 0;
    }

    .botao-whatsapp {
      background-color: gold;
      color: black;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      display: inline-block;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <img src="../../logo.png" alt="Logo KantaPlay" class="logo">
    <h1>Paula Fernandes</h1>
  </header>
  <div class="caixa">
    <form id="form">
      <div class="musica"><label><input type="checkbox" name="musica" value="Ainda ontem chorei de saudade"> Ainda ontem chorei de saudade</label></div>
      <div class="musica"><label><input type="checkbox" name="musica" value="Apaixonados pela lua  (Letra)"> Apaixonados pela lua  (Letra)</label></div>
      <div class="musica"><label><input type="checkbox" name="musica" value="Costumes  (Letra)"> Costumes  (Letra)</label></div>
      <div class="musica"><label><input type="checkbox" name="musica" value="Eu sem voce"> Eu sem voce</label></div>
      <div class="musica"><label><input type="checkbox" name="musica" value="Long Live"> Long Live</label></div>
      <div class="musica"><label><input type="checkbox" name="musica" value="NAO PRECISA  e Vitor e Leo"> NAO PRECISA  e Vitor e Leo</label></div>
      <div class="musica"><label><input type="checkbox" name="musica" value="Navegar em mim"> Navegar em mim</label></div>
      <div class="musica"><label><input type="checkbox" name="musica" value="PRA VOCE"> PRA VOCE</label></div>
      <div class="musica"><label><input type="checkbox" name="musica" value="Passaro de fogo - Paula F (Letra)"> Passaro de fogo - Paula F (Letra)</label></div>
      <div class="musica"><label><input type="checkbox" name="musica" value="Sensacoes - Paula F (letra)"> Sensacoes - Paula F (letra)</label></div>
      <div class="musica"><label><input type="checkbox" name="musica" value="VOA"> VOA</label></div>
    </form>
  </div>
  <a class="botao-whatsapp" href="#" onclick="enviarWhatsApp()">Enviar pelo WhatsApp</a>

  <script>
    function enviarWhatsApp() {
      const selecionadas = Array.from(document.querySelectorAll('input[name=musica]:checked')).map(cb => cb.value);
      const mensagem = encodeURIComponent("Olá! Gostaria das seguintes músicas:\n" + selecionadas.join("\n"));
      const telefone = "5511972330562";
      window.open(`https://wa.me/${telefone}?text=${mensagem}`, "_blank");
    }
  </script>
</body>
</html>
