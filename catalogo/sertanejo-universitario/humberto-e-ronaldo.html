<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Humberto e Ronaldo</title>
  <link rel="stylesheet" href="../../style.css">
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    header .logo {
      max-width: 400px;
      height: auto;
      margin-bottom: 20px;
    }

    h1 {
      color: gold;
      text-shadow: 0 0 10px gold;
      font-size: 2em;
    }

    .caixa {
      background-color: #111;
      border: 2px solid gold;
      border-radius: 12px;
      padding: 20px;
      max-width: 600px;
      margin: 0 auto 20px;
      text-align: left;
    }

    .musica {
      margin: 5px 0;
    }

    .botao-whatsapp {
      background-color: gold;
      color: black;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      display: inline-block;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <img src="../../logo.png" alt="Logo KantaPlay" class="logo">
    <h1>Humberto e Ronaldo</h1>
  </header>
  <div class="caixa">
    <form id="form">
      <div class="musica"><label><input type="checkbox" name="musica" value="Ai que o amor acontece  e Bruno e Marrone (Letra)"> Ai que o amor acontece  e Bruno e Marrone (Letra)</label></div>
      <div class="musica"><label><input type="checkbox" name="musica" value="Chega mais pra ca - Humberto & Ronaldo"> Chega mais pra ca - Humberto & Ronaldo</label></div>
      <div class="musica"><label><input type="checkbox" name="musica" value="E deixa o tempo ver - Humberto & Ronaldo (Letra)"> E deixa o tempo ver - Humberto & Ronaldo (Letra)</label></div>
      <div class="musica"><label><input type="checkbox" name="musica" value="_ volta pro seu nego LT"> _ volta pro seu nego LT</label></div>
      <div class="musica"><label><input type="checkbox" name="musica" value="Motel disfarçado"> Motel disfarçado</label></div>
      <div class="musica"><label><input type="checkbox" name="musica" value="Pode perguntar"> Pode perguntar</label></div>
      <div class="musica"><label><input type="checkbox" name="musica" value="Pé na bunda  (Letra)"> Pé na bunda  (Letra)</label></div>
      <div class="musica"><label><input type="checkbox" name="musica" value="Romance - Humberto & Ronaldo"> Romance - Humberto & Ronaldo</label></div>
      <div class="musica"><label><input type="checkbox" name="musica" value="Simples assim - Cristiano Araujo e Humberto & Ronaldo (Letra)"> Simples assim - Cristiano Araujo e Humberto & Ronaldo (Letra)</label></div>
      <div class="musica"><label><input type="checkbox" name="musica" value="So vou beber mais hoje"> So vou beber mais hoje</label></div>
      <div class="musica"><label><input type="checkbox" name="musica" value="To vendendo beijo - remix"> To vendendo beijo - remix</label></div>
      <div class="musica"><label><input type="checkbox" name="musica" value="volta pro seu nego LT _"> volta pro seu nego LT _</label></div>
    </form>
  </div>
  <a class="botao-whatsapp" href="#" onclick="enviarWhatsApp()">Enviar pelo WhatsApp</a>

  <script>
    function enviarWhatsApp() {
      const selecionadas = Array.from(document.querySelectorAll('input[name=musica]:checked')).map(cb => cb.value);
      const mensagem = encodeURIComponent("Olá! Gostaria das seguintes músicas:\n" + selecionadas.join("\n"));
      const telefone = "5511972330562";
      window.open(`https://wa.me/${telefone}?text=${mensagem}`, "_blank");
    }
  </script>
</body>
</html>
