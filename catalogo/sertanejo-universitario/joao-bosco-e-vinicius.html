<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>João Bosco e Vinicius</title>
  <link rel="stylesheet" href="../../style.css">
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    header .logo {
      max-width: 400px;
      height: auto;
      margin-bottom: 20px;
    }

    h1 {
      color: gold;
      text-shadow: 0 0 10px gold;
      font-size: 2em;
    }

    .caixa {
      background-color: #111;
      border: 2px solid gold;
      border-radius: 12px;
      padding: 20px;
      max-width: 600px;
      margin: 0 auto 20px;
      text-align: left;
    }

    .musica {
      margin: 5px 0;
    }

    .botao-whatsapp {
      background-color: gold;
      color: black;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      display: inline-block;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <img src="../../logo.png" alt="Logo KantaPlay" class="logo">
    <h1>João Bosco e Vinicius</h1>
  </header>
  <div class="caixa">
    <form id="form">
      <div class="musica"><label><input type="checkbox" name="musica" value="CHORA ME LIGA - JOAO BOSCO & VINICIUS"> CHORA ME LIGA - JOAO BOSCO & VINICIUS</label></div>
      <div class="musica"><label><input type="checkbox" name="musica" value="CHUVA - JOAO BOSCO & VINICIUS"> CHUVA - JOAO BOSCO & VINICIUS</label></div>
      <div class="musica"><label><input type="checkbox" name="musica" value="Colo Colo - JoaoB & Vinicios"> Colo Colo - JoaoB & Vinicios</label></div>
      <div class="musica"><label><input type="checkbox" name="musica" value="Final de semana - Joao B & Vinicios"> Final de semana - Joao B & Vinicios</label></div>
      <div class="musica"><label><input type="checkbox" name="musica" value="Parece Castigo - Joao Bosco & Vinicios"> Parece Castigo - Joao Bosco & Vinicios</label></div>
      <div class="musica"><label><input type="checkbox" name="musica" value="Por que fui te amar assim - João Bosco & Vinicius (Letra)"> Por que fui te amar assim - João Bosco & Vinicius (Letra)</label></div>
      <div class="musica"><label><input type="checkbox" name="musica" value="SEM ESSE CORACAO - JOAO BOSCO & VINICIUS"> SEM ESSE CORACAO - JOAO BOSCO & VINICIUS</label></div>
      <div class="musica"><label><input type="checkbox" name="musica" value="Sofrendo Por Amor - Joao Bosco e Vinicius (Letra)"> Sofrendo Por Amor - Joao Bosco e Vinicius (Letra)</label></div>
      <div class="musica"><label><input type="checkbox" name="musica" value="Sufoco-JoaoB&Vinicios"> Sufoco-JoaoB&Vinicios</label></div>
      <div class="musica"><label><input type="checkbox" name="musica" value="TardeDemais-JoaoB&Vinicios"> TardeDemais-JoaoB&Vinicios</label></div>
      <div class="musica"><label><input type="checkbox" name="musica" value="To falando serio - Joao B & Vinicios"> To falando serio - Joao B & Vinicios</label></div>
    </form>
  </div>
  <a class="botao-whatsapp" href="#" onclick="enviarWhatsApp()">Enviar pelo WhatsApp</a>

  <script>
    function enviarWhatsApp() {
      const selecionadas = Array.from(document.querySelectorAll('input[name=musica]:checked')).map(cb => cb.value);
      const mensagem = encodeURIComponent("Olá! Gostaria das seguintes músicas:\n" + selecionadas.join("\n"));
      const telefone = "5511972330562";
      window.open(`https://wa.me/${telefone}?text=${mensagem}`, "_blank");
    }
  </script>
</body>
</html>
