<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leandro e Leonardo</title>
  <link rel="stylesheet" href="../../style.css">
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    header .logo {
      max-width: 400px;
      height: auto;
      margin-bottom: 20px;
    }

    h1 {
      color: gold;
      text-shadow: 0 0 10px gold;
      font-size: 2em;
    }

    .caixa {
      background-color: #111;
      border: 2px solid gold;
      border-radius: 12px;
      padding: 20px;
      max-width: 600px;
      margin: 0 auto 20px;
      text-align: left;
    }

    .musica {
      margin: 5px 0;
    }

    .botao-whatsapp {
      background-color: gold;
      color: black;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      display: inline-block;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <img src="../../logo.png" alt="Logo KantaPlay" class="logo">
    <h1>Leandro e Leonardo</h1>
  </header>
  <div class="caixa">
    <form id="form">
      <div class="musica"><label><input type="checkbox" name="musica" value="Amor Dividido PM L"> Amor Dividido PM L</label></div>
      <div class="musica"><label><input type="checkbox" name="musica" value="Festa de Rodeio PM L"> Festa de Rodeio PM L</label></div>
      <div class="musica"><label><input type="checkbox" name="musica" value="Horizonte azul- Leonardo"> Horizonte azul- Leonardo</label></div>
      <div class="musica"><label><input type="checkbox" name="musica" value="Leandro_e_Leonardo_-_Entre_tapas_e_beijos"> Leandro_e_Leonardo_-_Entre_tapas_e_beijos</label></div>
      <div class="musica"><label><input type="checkbox" name="musica" value="Leandro_e_Leonardo_-_Um_sonhador"> Leandro_e_Leonardo_-_Um_sonhador</label></div>
      <div class="musica"><label><input type="checkbox" name="musica" value="Leonardo - Boto Pra Remexer PM L"> Leonardo - Boto Pra Remexer PM L</label></div>
      <div class="musica"><label><input type="checkbox" name="musica" value="Leonardo - Deixaria Tudo PM L"> Leonardo - Deixaria Tudo PM L</label></div>
      <div class="musica"><label><input type="checkbox" name="musica" value="Leonardo - Quero Colo PM L"> Leonardo - Quero Colo PM L</label></div>
      <div class="musica"><label><input type="checkbox" name="musica" value="Não Aprendi Dizer Adeus PM L"> Não Aprendi Dizer Adeus PM L</label></div>
      <div class="musica"><label><input type="checkbox" name="musica" value="ONDE FOI QUE EU ERREI()"> ONDE FOI QUE EU ERREI()</label></div>
      <div class="musica"><label><input type="checkbox" name="musica" value="SONHO P.SONHO"> SONHO P.SONHO</label></div>
      <div class="musica"><label><input type="checkbox" name="musica" value="Talisma_N - Leandro_e_Leonardo"> Talisma_N - Leandro_e_Leonardo</label></div>
      <div class="musica"><label><input type="checkbox" name="musica" value="Temporal De Amor PM L"> Temporal De Amor PM L</label></div>
      <div class="musica"><label><input type="checkbox" name="musica" value="Um_sonhador Leandro_e_Leonardo"> Um_sonhador Leandro_e_Leonardo</label></div>
    </form>
  </div>
  <a class="botao-whatsapp" href="#" onclick="enviarWhatsApp()">Enviar pelo WhatsApp</a>

  <script>
    function enviarWhatsApp() {
      const selecionadas = Array.from(document.querySelectorAll('input[name=musica]:checked')).map(cb => cb.value);
      const mensagem = encodeURIComponent("Olá! Gostaria das seguintes músicas:\n" + selecionadas.join("\n"));
      const telefone = "5511972330562";
      window.open(`https://wa.me/${telefone}?text=${mensagem}`, "_blank");
    }
  </script>
</body>
</html>
