    body {
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }
    .logo {
      width: 200px;
      margin: 0 auto 20px;
      display: block;
      animation: brilho 2s infinite alternate;
    }
    @keyframes brilho {
      from { filter: drop-shadow(0 0 5px gold); }
      to { filter: drop-shadow(0 0 15px gold); }
    }
    h1 {
      color: gold;
      text-align: center;
      text-shadow: 0 0 10px gold;
      margin-bottom: 30px;
    }
    .checkbox-container {
      max-width: 700px;
      margin: 0 auto;
      padding: 20px;
      background: #111;
      border-radius: 12px;
      box-shadow: 0 0 15px gold;
      text-align: left;
    }
    label {
      display: block;
      margin: 10px 0;
      font-size: 16px;
    }
    input[type="checkbox"] {
      transform: scale(1.2);
      margin-right: 10px;
    }
  </style>
</head>
