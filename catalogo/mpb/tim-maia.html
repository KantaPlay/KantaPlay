<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tim Maia</title>
  <link rel="stylesheet" href="../../style.css">
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    header .logo {
      max-width: 400px;
      height: auto;
      margin-bottom: 20px;
    }

    h1 {
      color: gold;
      text-shadow: 0 0 10px gold;
      font-size: 2em;
    }

    .caixa {
      background-color: #111;
      border: 2px solid gold;
      border-radius: 12px;
      padding: 20px;
      max-width: 600px;
      margin: 0 auto 20px;
      text-align: left;
    }

    .musica {
      margin: 5px 0;
    }

    .botao-whatsapp {
      background-color: gold;
      color: black;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      display: inline-block;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <img src="../../logo.png" alt="Logo KantaPlay" class="logo">
    <h1>Tim Maia</h1>
  </header>
  <div class="caixa">
    <form id="form">
      <div class="musica"><label><input type="checkbox" name="musica" value="Azul da cor do mar L"> Azul da cor do mar L</label></div>
      <div class="musica"><label><input type="checkbox" name="musica" value="BONS MOMENTOS () c letra"> BONS MOMENTOS () c letra</label></div>
      <div class="musica"><label><input type="checkbox" name="musica" value="Canário do Reino."> Canário do Reino.</label></div>
      <div class="musica"><label><input type="checkbox" name="musica" value="Gostava Tanto de Você letra"> Gostava Tanto de Você letra</label></div>
      <div class="musica"><label><input type="checkbox" name="musica" value="Gostava Tanto de Você1 PM L"> Gostava Tanto de Você1 PM L</label></div>
      <div class="musica"><label><input type="checkbox" name="musica" value="Labios de Mel  ()"> Labios de Mel  ()</label></div>
      <div class="musica"><label><input type="checkbox" name="musica" value="Nao quero dinheiro L"> Nao quero dinheiro L</label></div>
      <div class="musica"><label><input type="checkbox" name="musica" value="Nao quero dinheiro, so quero amar PM L"> Nao quero dinheiro, so quero amar PM L</label></div>
      <div class="musica"><label><input type="checkbox" name="musica" value="Primavera L"> Primavera L</label></div>
      <div class="musica"><label><input type="checkbox" name="musica" value="TIM_MAIA___LEVA___LETRA"> TIM_MAIA___LEVA___LETRA</label></div>
      <div class="musica"><label><input type="checkbox" name="musica" value="Um_Dia_de_Domingo-L."> Um_Dia_de_Domingo-L.</label></div>
      <div class="musica"><label><input type="checkbox" name="musica" value="leva-letra"> leva-letra</label></div>
    </form>
  </div>
  <a class="botao-whatsapp" href="#" onclick="enviarWhatsApp()">Enviar pelo WhatsApp</a>

  <script>
    function enviarWhatsApp() {
      const selecionadas = Array.from(document.querySelectorAll('input[name=musica]:checked')).map(cb => cb.value);
      const mensagem = encodeURIComponent("Olá! Gostaria das seguintes músicas:\n" + selecionadas.join("\n"));
      const telefone = "5511972330562";
      window.open(`https://wa.me/${telefone}?text=${mensagem}`, "_blank");
    }
  </script>
</body>
</html>
