<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wando</title>
  <link rel="stylesheet" href="../../style.css">
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    header .logo {
      max-width: 400px;
      height: auto;
      margin-bottom: 20px;
    }

    h1 {
      color: gold;
      text-shadow: 0 0 10px gold;
      font-size: 2em;
    }

    .caixa {
      background-color: #111;
      border: 2px solid gold;
      border-radius: 12px;
      padding: 20px;
      max-width: 600px;
      margin: 0 auto 20px;
      text-align: left;
    }

    .musica {
      margin: 5px 0;
    }

    .botao-whatsapp {
      background-color: gold;
      color: black;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      display: inline-block;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <img src="../../logo.png" alt="Logo KantaPlay" class="logo">
    <h1>Wando</h1>
  </header>
  <div class="caixa">
    <form id="form">
      <div class="musica"><label><input type="checkbox" name="musica" value="A proxima vitima - L"> A proxima vitima - L</label></div>
      <div class="musica"><label><input type="checkbox" name="musica" value="AqueleAmorQueFazGostosoMeDeixou"> AqueleAmorQueFazGostosoMeDeixou</label></div>
      <div class="musica"><label><input type="checkbox" name="musica" value="COISA CRISTALINA"> COISA CRISTALINA</label></div>
      <div class="musica"><label><input type="checkbox" name="musica" value="ChoraCoração"> ChoraCoração</label></div>
      <div class="musica"><label><input type="checkbox" name="musica" value="CoisaCristalina"> CoisaCristalina</label></div>
      <div class="musica"><label><input type="checkbox" name="musica" value="Deus-Te-Proteja-L"> Deus-Te-Proteja-L</label></div>
      <div class="musica"><label><input type="checkbox" name="musica" value="DeusTeProtejaDeMim"> DeusTeProtejaDeMim</label></div>
      <div class="musica"><label><input type="checkbox" name="musica" value="EuAchoQueEuEstouPerdendoVoce"> EuAchoQueEuEstouPerdendoVoce</label></div>
      <div class="musica"><label><input type="checkbox" name="musica" value="Evidencias"> Evidencias</label></div>
      <div class="musica"><label><input type="checkbox" name="musica" value="FOGO E PAIXÃO"> FOGO E PAIXÃO</label></div>
      <div class="musica"><label><input type="checkbox" name="musica" value="FaltandoUmPedaco"> FaltandoUmPedaco</label></div>

      <div class="musica"><label><input type="checkbox" name="musica" value="Minha Religiao"> Minha Religiao</label></div>
      <div class="musica"><label><input type="checkbox" name="musica" value="Mordida Na Maçã-Com Letra"> Mordida Na Maçã-Com Letra</label></div>
      <div class="musica"><label><input type="checkbox" name="musica" value="Moça"> Moça</label></div>
      <div class="musica"><label><input type="checkbox" name="musica" value="NaSombraDeUmaArvore"> NaSombraDeUmaArvore</label></div>

    </form>
  </div>
  <a class="botao-whatsapp" href="#" onclick="enviarWhatsApp()">Enviar pelo WhatsApp</a>

  <script>
    function enviarWhatsApp() {
      const selecionadas = Array.from(document.querySelectorAll('input[name=musica]:checked')).map(cb => cb.value);
      const mensagem = encodeURIComponent("Olá! Gostaria das seguintes músicas:\n" + selecionadas.join("\n"));
      const telefone = "5511972330562";
      window.open(`https://wa.me/${telefone}?text=${mensagem}`, "_blank");
    }
  </script>
</body>
</html>
