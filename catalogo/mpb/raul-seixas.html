<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Raul Seixas</title>
  <link rel="stylesheet" href="../../style.css">
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    header .logo {
      max-width: 400px;
      height: auto;
      margin-bottom: 20px;
    }

    h1 {
      color: gold;
      text-shadow: 0 0 10px gold;
      font-size: 2em;
    }

    .caixa {
      background-color: #111;
      border: 2px solid gold;
      border-radius: 12px;
      padding: 20px;
      max-width: 600px;
      margin: 0 auto 20px;
      text-align: left;
    }

    .musica {
      margin: 5px 0;
    }

    .botao-whatsapp {
      background-color: gold;
      color: black;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      display: inline-block;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <img src="../../logo.png" alt="Logo KantaPlay" class="logo">
    <h1>Raul Seixas</h1>
  </header>
  <div class="caixa">
    <form id="form">
      <div class="musica"><label><input type="checkbox" name="musica" value="Anos 80#L"> Anos 80#L</label></div>
      <div class="musica"><label><input type="checkbox" name="musica" value="Capim Guiné#L"> Capim Guiné#L</label></div>
      <div class="musica"><label><input type="checkbox" name="musica" value="Carimbador maluco"> Carimbador maluco</label></div>
      <div class="musica"><label><input type="checkbox" name="musica" value="Coisas do coração"> Coisas do coração</label></div>
      <div class="musica"><label><input type="checkbox" name="musica" value="Cowboy fora da lei - Lyric"> Cowboy fora da lei - Lyric</label></div>
      <div class="musica"><label><input type="checkbox" name="musica" value="Gita"> Gita</label></div>
      <div class="musica"><label><input type="checkbox" name="musica" value="Gita1 PM L"> Gita1 PM L</label></div>
      <div class="musica"><label><input type="checkbox" name="musica" value="Maluco beleza"> Maluco beleza</label></div>
      <div class="musica"><label><input type="checkbox" name="musica" value="Maluco beleza L"> Maluco beleza L</label></div>
      <div class="musica"><label><input type="checkbox" name="musica" value="Medo Da Chuva  #RLM"> Medo Da Chuva  #RLM</label></div>
      <div class="musica"><label><input type="checkbox" name="musica" value="Metamorfose Ambulante  #RLM"> Metamorfose Ambulante  #RLM</label></div>
      <div class="musica"><label><input type="checkbox" name="musica" value="Metamorfose ambulante L"> Metamorfose ambulante L</label></div>
      <div class="musica"><label><input type="checkbox" name="musica" value="Raul_Seixas-Trem_das_Sete-Original"> Raul_Seixas-Trem_das_Sete-Original</label></div>
      <div class="musica"><label><input type="checkbox" name="musica" value="S.o.s (Original com letra)"> S.o.s (Original com letra)</label></div>
      <div class="musica"><label><input type="checkbox" name="musica" value="Trem das Sete L"> Trem das Sete L</label></div>
    </form>
  </div>
  <a class="botao-whatsapp" href="#" onclick="enviarWhatsApp()">Enviar pelo WhatsApp</a>

  <script>
    function enviarWhatsApp() {
      const selecionadas = Array.from(document.querySelectorAll('input[name=musica]:checked')).map(cb => cb.value);
      const mensagem = encodeURIComponent("Olá! Gostaria das seguintes músicas:\n" + selecionadas.join("\n"));
      const telefone = "5511972330562";
      window.open(`https://wa.me/${telefone}?text=${mensagem}`, "_blank");
    }
  </script>
</body>
</html>
