<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zé Ramalho</title>
  <link rel="stylesheet" href="../../style.css">
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    header .logo {
      max-width: 400px;
      height: auto;
      margin-bottom: 20px;
    }

    h1 {
      color: gold;
      text-shadow: 0 0 10px gold;
      font-size: 2em;
    }

    .caixa {
      background-color: #111;
      border: 2px solid gold;
      border-radius: 12px;
      padding: 20px;
      max-width: 600px;
      margin: 0 auto 20px;
      text-align: left;
    }

    .musica {
      margin: 5px 0;
    }

    .botao-whatsapp {
      background-color: gold;
      color: black;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      display: inline-block;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <img src="../../logo.png" alt="Logo KantaPlay" class="logo">
    <h1>Zé Ramalho</h1>
  </header>
  <div class="caixa">
    <form id="form">
      <div class="musica"><label><input type="checkbox" name="musica" value="17-Sinonimos-Ze_Ramalho-(Dunga_Lima)"> 17-Sinonimos-Ze_Ramalho-(Dunga_Lima)</label></div>
      <div class="musica"><label><input type="checkbox" name="musica" value="3-Terceira_Lamina-Ze_Ramalho(Dunga_Lima)"> 3-Terceira_Lamina-Ze_Ramalho(Dunga_Lima)</label></div>
      <div class="musica"><label><input type="checkbox" name="musica" value="Beira_do_Mar -L -Ze_Ramalho"> Beira_do_Mar -L -Ze_Ramalho</label></div>
      <div class="musica"><label><input type="checkbox" name="musica" value="MPB- Admiravel Gado Novo - Ze Ramalho"> MPB- Admiravel Gado Novo - Ze Ramalho</label></div>
      <div class="musica"><label><input type="checkbox" name="musica" value="MPB- Chao de Giz - Ze Ramalho"> MPB- Chao de Giz - Ze Ramalho</label></div>
      <div class="musica"><label><input type="checkbox" name="musica" value="MPB- Entre a Serpente e a Estrela - Ze Ramalho"> MPB- Entre a Serpente e a Estrela - Ze Ramalho</label></div>
      <div class="musica"><label><input type="checkbox" name="musica" value="Pedras Que Cantam   #L"> Pedras Que Cantam   #L</label></div>
      <div class="musica"><label><input type="checkbox" name="musica" value="Sinonimos - Ze Ramalho part. C. e Xororo"> Sinonimos - Ze Ramalho part. C. e Xororo</label></div>
      <div class="musica"><label><input type="checkbox" name="musica" value="ZE_RAMALHO_FREVO_MULHER_COM_LETRA"> ZE_RAMALHO_FREVO_MULHER_COM_LETRA</label></div>
      <div class="musica"><label><input type="checkbox" name="musica" value="Ze Ramalho - Entre a serpente e a estrela#L"> Ze Ramalho - Entre a serpente e a estrela#L</label></div>
      <div class="musica"><label><input type="checkbox" name="musica" value="Ze ramalho e chitaozinho e xororo - Sinonimos"> Ze ramalho e chitaozinho e xororo - Sinonimos</label></div>
    </form>
  </div>
  <a class="botao-whatsapp" href="#" onclick="enviarWhatsApp()">Enviar pelo WhatsApp</a>

  <script>
    function enviarWhatsApp() {
      const selecionadas = Array.from(document.querySelectorAll('input[name=musica]:checked')).map(cb => cb.value);
      const mensagem = encodeURIComponent("Olá! Gostaria das seguintes músicas:\n" + selecionadas.join("\n"));
      const telefone = "5511972330562";
      window.open(`https://wa.me/${telefone}?text=${mensagem}`, "_blank");
    }
  </script>
</body>
</html>
