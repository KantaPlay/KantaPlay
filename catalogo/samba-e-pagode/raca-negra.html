<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Raça Negra</title>
  <link rel="stylesheet" href="../../style.css">
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    header .logo {
      max-width: 400px;
      height: auto;
      margin-bottom: 20px;
    }

    h1 {
      color: gold;
      text-shadow: 0 0 10px gold;
      font-size: 2em;
    }

    .caixa {
      background-color: #111;
      border: 2px solid gold;
      border-radius: 12px;
      padding: 20px;
      max-width: 600px;
      margin: 0 auto 20px;
      text-align: left;
    }

    .musica {
      margin: 5px 0;
    }

    .botao-whatsapp {
      background-color: gold;
      color: black;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      display: inline-block;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <img src="../../logo.png" alt="Logo KantaPlay" class="logo">
    <h1>Raça Negra</h1>
  </header>
  <div class="caixa">
    <form id="form">
      <div class="musica"><label><input type="checkbox" name="musica" value="#Raca Negra - De Janeiro a Janeiro L"> #Raca Negra - De Janeiro a Janeiro L</label></div>
      <div class="musica"><label><input type="checkbox" name="musica" value="Deus Me Livre1 PM -  L"> Deus Me Livre1 PM -  L</label></div>
      <div class="musica"><label><input type="checkbox" name="musica" value="E agora eu Raca Negra"> E agora eu Raca Negra</label></div>
      <div class="musica"><label><input type="checkbox" name="musica" value="Na Rua, Na Chuva, Na Fazenda (Casinha de Sapé) PM Raca Negra -  L"> Na Rua, Na Chuva, Na Fazenda (Casinha de Sapé) PM Raca Negra -  L</label></div>
      <div class="musica"><label><input type="checkbox" name="musica" value="Perdi Voce Raca Negra"> Perdi Voce Raca Negra</label></div>
      <div class="musica"><label><input type="checkbox" name="musica" value="Raca Negra - Cigana #L"> Raca Negra - Cigana #L</label></div>
      <div class="musica"><label><input type="checkbox" name="musica" value="Raca Negra - Ciume de Voce #L"> Raca Negra - Ciume de Voce #L</label></div>
      <div class="musica"><label><input type="checkbox" name="musica" value="Raca Negra - Eh Tarde Demais #L"> Raca Negra - Eh Tarde Demais #L</label></div>
      <div class="musica"><label><input type="checkbox" name="musica" value="Raca Negra - Sozinho #L."> Raca Negra - Sozinho #L.</label></div>
      <div class="musica"><label><input type="checkbox" name="musica" value="Tarde demais Raca Negra -  L"> Tarde demais Raca Negra -  L</label></div>
      <div class="musica"><label><input type="checkbox" name="musica" value="Te Quero Comigo-Raca Negra"> Te Quero Comigo-Raca Negra</label></div>
    </form>
  </div>
  <a class="botao-whatsapp" href="#" onclick="enviarWhatsApp()">Enviar pelo WhatsApp</a>

  <script>
    function enviarWhatsApp() {
      const selecionadas = Array.from(document.querySelectorAll('input[name=musica]:checked')).map(cb => cb.value);
      const mensagem = encodeURIComponent("Olá! Gostaria das seguintes músicas:\n" + selecionadas.join("\n"));
      const telefone = "5511972330562";
      window.open(`https://wa.me/${telefone}?text=${mensagem}`, "_blank");
    }
  </script>
</body>
</html>
