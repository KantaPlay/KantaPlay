<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Art Popular</title>
  <link rel="stylesheet" href="../../style.css">
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    header .logo {
      max-width: 400px;
      height: auto;
      margin-bottom: 20px;
    }

    h1 {
      color: gold;
      text-shadow: 0 0 10px gold;
      font-size: 2em;
    }

    .caixa {
      background-color: #111;
      border: 2px solid gold;
      border-radius: 12px;
      padding: 20px;
      max-width: 600px;
      margin: 0 auto 20px;
      text-align: left;
    }

    .musica {
      margin: 5px 0;
    }

    .botao-whatsapp {
      background-color: gold;
      color: black;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      display: inline-block;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <img src="../../logo.png" alt="Logo KantaPlay" class="logo">
    <h1>Art Popular</h1>
  </header>
  <div class="caixa">
    <form id="form">
      <div class="musica"><label><input type="checkbox" name="musica" value="Agamamou (K) GM-L"> Agamamou (K) GM-L</label></div>
      <div class="musica"><label><input type="checkbox" name="musica" value="Bom Bocado (P) GM-L"> Bom Bocado (P) GM-L</label></div>
      <div class="musica"><label><input type="checkbox" name="musica" value="Fricote (K) GM-L"> Fricote (K) GM-L</label></div>
      <div class="musica"><label><input type="checkbox" name="musica" value="Megastar (An) GM-L"> Megastar (An) GM-L</label></div>
      <div class="musica"><label><input type="checkbox" name="musica" value="Meu Fraco e Mulher (P) GM-L"> Meu Fraco e Mulher (P) GM-L</label></div>
      <div class="musica"><label><input type="checkbox" name="musica" value="Pagode da Amarelinha (K) GM-L"> Pagode da Amarelinha (K) GM-L</label></div>
      <div class="musica"><label><input type="checkbox" name="musica" value="Petalas de Rosas (A) GM-L"> Petalas de Rosas (A) GM-L</label></div>
      <div class="musica"><label><input type="checkbox" name="musica" value="Por Deus (P) GM-L"> Por Deus (P) GM-L</label></div>
      <div class="musica"><label><input type="checkbox" name="musica" value="Quando Voce Me Beija (A) GM-L"> Quando Voce Me Beija (A) GM-L</label></div>
      <div class="musica"><label><input type="checkbox" name="musica" value="Quando Voce Me Beija (An) GM-L"> Quando Voce Me Beija (An) GM-L</label></div>
      <div class="musica"><label><input type="checkbox" name="musica" value="Sai da Frente (A) GM-L"> Sai da Frente (A) GM-L</label></div>
      <div class="musica"><label><input type="checkbox" name="musica" value="Sai da Frente (C) (GM-L"> Sai da Frente (C) (GM-L</label></div>
      <div class="musica"><label><input type="checkbox" name="musica" value="Sai da Frente (P) GM-L"> Sai da Frente (P) GM-L</label></div>
      <div class="musica"><label><input type="checkbox" name="musica" value="Utopia (An) GM-L"> Utopia (An) GM-L</label></div>
    </form>
  </div>
  <a class="botao-whatsapp" href="#" onclick="enviarWhatsApp()">Enviar pelo WhatsApp</a>

  <script>
    function enviarWhatsApp() {
      const selecionadas = Array.from(document.querySelectorAll('input[name=musica]:checked')).map(cb => cb.value);
      const mensagem = encodeURIComponent("Olá! Gostaria das seguintes músicas:\n" + selecionadas.join("\n"));
      const telefone = "5511972330562";
      window.open(`https://wa.me/${telefone}?text=${mensagem}`, "_blank");
    }
  </script>
</body>
</html>
