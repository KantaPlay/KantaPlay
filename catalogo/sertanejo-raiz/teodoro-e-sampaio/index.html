      const checkboxes = document.querySelectorAll('input[type=checkbox]');
      let musicasSelecionadas = [];

        if (cb.checked) {
          musicasSelecionadas.push(cb.nextSibling.textContent.trim());
        }
      });
      if (musicasSelecionadas.length === 0) {
        alert('Por favor, selecione ao menos uma m√∫sica.');
        return;
      }
      const mensagemBruta = "Ol√°, j√° fiz o Pix e segue a lista dos playbacks que escolhi:\n\n" +
        musicasSelecionadas.map(m => "- " + m).join("\n");
      const url = "https://wa.me/5511972330562?text=" + encodeURIComponent(mensagemBruta);
      window.open(url, '_blank');
    }
  </script>
</head>
