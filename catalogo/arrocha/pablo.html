<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pablo</title>
  <link rel="stylesheet" href="../../style.css">
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    header .logo {
      max-width: 400px;
      height: auto;
      margin-bottom: 20px;
    }

    h1 {
      color: gold;
      text-shadow: 0 0 10px gold;
      font-size: 2em;
    }

    .caixa {
      background-color: #111;
      border: 2px solid gold;
      border-radius: 12px;
      padding: 20px;
      max-width: 600px;
      margin: 0 auto 20px;
      text-align: left;
    }

    .musica {
      margin: 5px 0;
    }

    .botao-whatsapp {
      background-color: gold;
      color: black;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      display: inline-block;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <img src="../../logo.png" alt="Logo KantaPlay" class="logo">
    <h1>Pablo</h1>
  </header>
  <div class="caixa">
    <form id="form">
      <div class="musica"><label><input type="checkbox" name="musica" value="A casa ao lado  do Arrocha e Daniela Mercury"> A casa ao lado  do Arrocha e Daniela Mercury</label></div>
      <div class="musica"><label><input type="checkbox" name="musica" value="Agora"> Agora</label></div>
      <div class="musica"><label><input type="checkbox" name="musica" value="Ao sabor do vento LETRA"> Ao sabor do vento LETRA</label></div>
      <div class="musica"><label><input type="checkbox" name="musica" value="Bilu bilu  do Arrocha"> Bilu bilu  do Arrocha</label></div>
      <div class="musica"><label><input type="checkbox" name="musica" value="Chora Não Bebê"> Chora Não Bebê</label></div>
      <div class="musica"><label><input type="checkbox" name="musica" value="Chora nao bebe  e Z. e Luciano"> Chora nao bebe  e Z. e Luciano</label></div>
      <div class="musica"><label><input type="checkbox" name="musica" value="Desculpe ai  do Arrocha"> Desculpe ai  do Arrocha</label></div>
      <div class="musica"><label><input type="checkbox" name="musica" value="E Ai Be (L)"> E Ai Be (L)</label></div>
      <div class="musica"><label><input type="checkbox" name="musica" value="Embolou (L)"> Embolou (L)</label></div>
      <div class="musica"><label><input type="checkbox" name="musica" value="Eu Mudo (L)"> Eu Mudo (L)</label></div>
      <div class="musica"><label><input type="checkbox" name="musica" value="Fala a verdade pra ele"> Fala a verdade pra ele</label></div>
      <div class="musica"><label><input type="checkbox" name="musica" value="Imprevistos (L)"> Imprevistos (L)</label></div>
      <div class="musica"><label><input type="checkbox" name="musica" value="Malhado e gostoso  do Arrocha"> Malhado e gostoso  do Arrocha</label></div>
      <div class="musica"><label><input type="checkbox" name="musica" value="Mega Sena LETRA"> Mega Sena LETRA</label></div>
      <div class="musica"><label><input type="checkbox" name="musica" value="Pecado de Amor (L)"> Pecado de Amor (L)</label></div>
      <div class="musica"><label><input type="checkbox" name="musica" value="Porque Homem Não Chora (L)"> Porque Homem Não Chora (L)</label></div>
      <div class="musica"><label><input type="checkbox" name="musica" value="Porque homem nao chora  Do Arrocha"> Porque homem nao chora  Do Arrocha</label></div>
      <div class="musica"><label><input type="checkbox" name="musica" value="Porque homem nao chora DUP  do Arrocha"> Porque homem nao chora DUP  do Arrocha</label></div>
      <div class="musica"><label><input type="checkbox" name="musica" value="Vinganca Do Amor (L)"> Vinganca Do Amor (L)</label></div>
    </form>
  </div>
  <a class="botao-whatsapp" href="#" onclick="enviarWhatsApp()">Enviar pelo WhatsApp</a>

  <script>
    function enviarWhatsApp() {
      const selecionadas = Array.from(document.querySelectorAll('input[name=musica]:checked')).map(cb => cb.value);
      const mensagem = encodeURIComponent("Olá! Gostaria das seguintes músicas:\n" + selecionadas.join("\n"));
      const telefone = "5511972330562";
      window.open(`https://wa.me/${telefone}?text=${mensagem}`, "_blank");
    }
  </script>
</body>
</html>
