<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gilberto e Gilmar</title>
  <link rel="stylesheet" href="../../style.css">
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    header .logo {
      max-width: 400px;
      height: auto;
      margin-bottom: 20px;
    }

    h1 {
      color: gold;
      text-shadow: 0 0 10px gold;
      font-size: 2em;
    }

    .caixa {
      background-color: #111;
      border: 2px solid gold;
      border-radius: 12px;
      padding: 20px;
      max-width: 600px;
      margin: 0 auto 20px;
      text-align: left;
    }

    .musica {
      margin: 5px 0;
    }

    .botao-whatsapp {
      background-color: gold;
      color: black;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      display: inline-block;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <img src="../../logo.png" alt="Logo KantaPlay" class="logo">
    <h1>Gilberto e Gilmar</h1>
  </header>
  <div class="caixa">
    <form id="form">
      <div class="musica"><label><input type="checkbox" name="musica" value="Assino_Com_X_N - Gilberto_e_Gilmar"> Assino_Com_X_N - Gilberto_e_Gilmar</label></div>
      <div class="musica"><label><input type="checkbox" name="musica" value="Capa de Revista"> Capa de Revista</label></div>
      <div class="musica"><label><input type="checkbox" name="musica" value="Cavalo enxuto"> Cavalo enxuto</label></div>
      <div class="musica"><label><input type="checkbox" name="musica" value="Gilberto & Gilmar - Palavras de amor"> Gilberto & Gilmar - Palavras de amor</label></div>
      <div class="musica"><label><input type="checkbox" name="musica" value="Gilberto e Itamar - Grande vitória (Filho eu estou aqui)"> Gilberto e Itamar - Grande vitória (Filho eu estou aqui)</label></div>
      <div class="musica"><label><input type="checkbox" name="musica" value="Isso nao e amor  part E. C."> Isso nao e amor  part E. C.</label></div>
      <div class="musica"><label><input type="checkbox" name="musica" value="Musica_da_Saudade-Letra"> Musica_da_Saudade-Letra</label></div>
      <div class="musica"><label><input type="checkbox" name="musica" value="Nas ruas do mundo"> Nas ruas do mundo</label></div>
      <div class="musica"><label><input type="checkbox" name="musica" value="É Jesus"> É Jesus</label></div>
    </form>
  </div>
  <a class="botao-whatsapp" href="#" onclick="enviarWhatsApp()">Enviar pelo WhatsApp</a>

  <script>
    function enviarWhatsApp() {
      const selecionadas = Array.from(document.querySelectorAll('input[name=musica]:checked')).map(cb => cb.value);
      const mensagem = encodeURIComponent("Olá! Gostaria das seguintes músicas:\n" + selecionadas.join("\n"));
      const telefone = "5511972330562";
      window.open(`https://wa.me/${telefone}?text=${mensagem}`, "_blank");
    }
  </script>
</body>
</html>
